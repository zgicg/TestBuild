name: Build and Upload to App Store

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Archive
        run: |
          # 解码 p8 密钥文件 (使用绝对路径)
          echo "${{ secrets.APP_STORE_CONNECT_KEY_BASE64 }}" | base64 -d > "${PWD}/AuthKey.p8"

          xcodebuild archive \
            -project TestBuild.xcodeproj \
            -scheme TestBuild \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "${PWD}/build.xcarchive" \
            CODE_SIGN_IDENTITY="Apple Development" \
            -allowProvisioningDeviceRegistration \
            -allowProvisioningUpdates \
            -authenticationKeyPath "${PWD}/AuthKey.p8" \
            -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_KEY_ISSUER_ID }}

      - name: Export IPA
        run: |
          # 创建 ExportOptions.plist
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "${PWD}/build.xcarchive" \
            -exportPath "${PWD}/TestBuild.ipa" \
            -exportOptionsPlist ExportOptions.plist \
            -authenticationKeyPath "${PWD}/AuthKey.p8" \
            -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_KEY_ISSUER_ID }}

      - name: Upload to App Store Connect
        run: |
          xcrun altool --upload-app \
            -f TestBuild.ipa/TestBuild.ipa \
            --apiKey ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_KEY_ISSUER_ID }}
